<!DOCTYPE html>
<html>
<head>
  <title>TTT Board</title>
  <link rel="stylesheet" type="text/css" href="board_radio.css">
</head>
<body>

<h1>Tic Tac Toe</h1>

<table>
  <tr>
    <td class="horizontal">
      <div>
	<input class="X" name="top_left" type="radio" id="X" value="X"><p>X</p></input>
      </div>
      <div>
      <input class="O" name="top_left" type="radio" id="O" value="O"><p>O</p></input>
      </div>
    </td>
    <td class="vertical horizontal">
      <div>
	<input class="X" name="top_middle" type="radio" id="X" value="X"><p>X</p></input>
      </div>
      <div>
	<input class="O" name="top_middle" type="radio" id="O" value="O"><p>O</p></input>
      </div>
    </td>
    <td class="horizontal">
      <div>
	<input class="X" name="top_right" type="radio" id="X" value="X"><p>X</p></input>
      </div>
      <div>
	<input class="O" name="top_right" type="radio" id="O" value="O"><p>O</p></input>
      </div>
    </td>
  </tr>
  <tr>
    <td class="horizontal">
      <div>
	<input class="X" name="middle_left" type="radio" id="X" value="X"><p>X</p></input>
      </div>
      <div>
	<input class="O" name="middle_left" type="radio" id="O" value="O"><p>O</p></input>
      </div>
    </td>
    <td class="vertical horizontal">
      <div>
	<input class="X" name="middle_middle" type="radio" id="X" value="X"><p>X</p></input>
      </div>
      <div>
	<input class="O" name="middle_middle" type="radio" id="O" value="O"><p>O</p></input>
      </div>
    </td>
    <td class="horizontal">
      <div>
	<input class="X" name="middle_right" type="radio" id="X" value="X"><p>X</p></input>
      </div>
      <div>
	<input class="O" name="middle_right" type="radio" id="O" value="O"><p>O</p></input>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div>
	<input class="X" name="bottom_left" type="radio" id="X" value="X"><p>X</p></input>
      </div>
      <div>
      <input class="O" name="bottom_left" type="radio" id="O" value="O"><p>O</p></input>
      </div>
    </td>
    <td class="vertical">
      <div>
	<input class="X" name="bottom_middle" type="radio" id="X" value="X"><p>X</p></input>
      </div>
      <div>
	<input class="O" name="bottom_middle" type="radio" id="O" value="O"><p>O</p></input>
      </div>
    </td>
    <td>
      <div>
	<input class="X" name="bottom_right" type="radio" id="X" value="X"><p>X</p></input>
      </div>
      <div>
      <input class="O" name="bottom_right" type="radio" id="O" value="O"><p>O</p></input>
      </div>
    </td>
  </tr>
</table>

<button onClick="window.location.reload();">Clear</button>

</body>
</html>
